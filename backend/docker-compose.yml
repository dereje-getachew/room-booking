services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: room-booking-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - room-booking-network
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

  webserver:
    image: nginx:alpine
    container_name: room-booking-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - room-booking-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: room-booking-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: room_booking
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - room-booking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10

volumes:
  dbdata:

networks:
  room-booking-network:
    driver: bridge