services:
  - type: web
    name: booking-backend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.production
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        sync: false
      - key: CACHE_STORE
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: booking-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: booking-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: booking-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: booking-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: booking-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: booking-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: booking-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: booking-redis
          property: password
    autoDeploy: true

databases:
  - name: booking-db
    databaseName: booking
    user: booking
    plan: free

  - name: booking-redis
    plan: free
    ipAllowList: []
